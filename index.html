        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function fmtCur(n) { return '$' + n.toLocaleString('en-US', {maximumFractionDigits:0}); }

        // Render KPIs
        const kpiCont = document.getElementById('main-kpis');
        const kpis = [
            {t: "Pending Info", v: data.kpis.pending_info.buyers, s: fmtCur(data.kpis.pending_info.amount)},
            {t: "Pending Form", v: data.kpis.pending_form.buyers, s: fmtCur(data.kpis.pending_form.amount)},
            {t: "Pending Signature", v: data.kpis.pending_sig.buyers, s: fmtCur(data.kpis.pending_sig.amount)},
            {t: "Total Funnel", v: data.kpis.total.buyers, s: fmtCur(data.kpis.total.amount)}
        ];
        kpis.forEach(k => {
            kpiCont.innerHTML += `<div class="card"><div class="kpi-title">${k.t}</div><div class="kpi-value">${k.v} Buyers</div><div class="kpi-sub">${k.s}</div></div>`;
        });

        // Setup Selector
        const selector = document.getElementById('kamSelector');
        selector.innerHTML = '<option value="">Elige un KAM...</option>';
        data.kam_data.labels.forEach(k => {
            selector.innerHTML += `<option value="${k}">${k}</option>`;
        });

        function renderKamView() {
            const kam = document.getElementById('kamSelector').value;
            const res = document.getElementById('kamResults');
            if(!kam) { res.innerHTML = ''; return; }

            let html = `<h3>1. Pending Information (Documentos Iniciales)</h3>`;
            let info = data.kam_details.info.filter(x => x.k === kam);
            html += `<div class="table-container"><table><tr><th>Buyer / Merchant</th><th>Documentos Pendientes</th></tr>`;
            info.forEach(x => { html += `<tr><td><b>${x.b}</b><br><small>${x.m}</small></td><td><span class="badge badge-info">${x.d}</span></td></tr>`; });
            html += `</table></div>`;

            html += `<h3>2. Pending Formalization (Expediente Legal)</h3>`;
            let form = data.kam_details.form.filter(x => x.k === kam);
            html += `<div class="table-container"><table><tr><th>Buyer / Merchant</th><th>Formalization Pendings</th></tr>`;
            form.forEach(x => { html += `<tr><td><b>${x.b}</b><br><small>${x.m}</small></td><td>${x.d}</td></tr>`; });
            html += `</table></div>`;

            html += `<h3>3. Pending Signature (Contratos WeeTrust)</h3>`;
            let sig = data.kam_details.sig.filter(x => x.k === kam);
            html += `<div class="table-container"><table><tr><th>Buyer</th><th>Contrato / Link de Firma</th></tr>`;
            sig.forEach(x => { 
                let link = x.l.includes('http') ? `<a href="${x.l}" target="_blank" class="btn-link">Ver Contrato</a>` : x.l;
                html += `<tr><td><b>${x.b}</b></td><td>${link}</td></tr>`; 
            });
            html += `</table></div>`;

            res.innerHTML = html;
        }

        // Charts
        Chart.defaults.color = '#9ca3af';
        new Chart(document.getElementById('pieStages'), { type: 'doughnut', data: { labels: data.stages_pie.labels, datasets: [{ data: data.stages_pie.values, backgroundColor: ['#f97316', '#8b5cf6', '#10b981'], borderWidth: 0 }] }});
        new Chart(document.getElementById('barDocs'), { type: 'bar', data: { labels: data.docs_bar.labels, datasets: [{ data: data.docs_bar.values, backgroundColor: '#06b6d4', borderRadius: 4 }] }, options: { indexAxis: 'y', plugins: { legend: { display: false } } }});
        new Chart(document.getElementById('barKam'), { type: 'bar', data: { labels: data.kam_data.labels, datasets: [
            { label: 'Info', data: data.kam_data.s1_amount, backgroundColor: '#f97316' },
            { label: 'Form', data: data.kam_data.s2_amount, backgroundColor: '#8b5cf6' },
            { label: 'Signature', data: data.kam_data.s3_amount, backgroundColor: '#10b981' }
        ]}, options: { scales: { x: { stacked: true }, y: { stacked: true, ticks: { callback: v => '$' + v/1e6 + 'M' } } } }});
        new Chart(document.getElementById('lineConv'), { type: 'line', data: { labels: data.conversion.labels, datasets: [
            { label: 'Risk/Signup %', data: data.conversion.risk_signup, borderColor: '#f97316' },
            { label: 'Appr/Risk %', data: data.conversion.approved_risk, borderColor: '#8b5cf6' }
        ]}});
        new Chart(document.getElementById('areaBuyers'), { type: 'line', data: { labels: data.comparative.labels, datasets: [
            { label: 'Sign Ups', data: data.comparative.signups, borderColor: '#f97316', fill: true, backgroundColor: '#f9731622' },
            { label: 'Approved', data: data.comparative.approved, borderColor: '#8b5cf6', fill: true, backgroundColor: '#8b5cf622' }
        ]}});
    </script>

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function fmt(n) { return n.toLocaleString('en-US'); }
        function fmtCur(n) { return '$' + n.toLocaleString('en-US', {maximumFractionDigits:0}); }

        // Render KPIs
        const kpiGrid = document.getElementById('main-kpis');
        const kpiList = [
            {t: "TOTAL FUNNEL CX", v: data.kpis.total.buyers, a: data.kpis.total.amount},
            {t: "Pending Information", v: data.kpis.info.buyers, a: data.kpis.info.amount},
            {t: "Risk Interview", v: data.kpis.risk.buyers, a: data.kpis.risk.amount},
            {t: "Pending Formalization", v: data.kpis.form.buyers, a: data.kpis.form.amount},
            {t: "Pending Signature", v: data.kpis.sig.buyers, a: data.kpis.sig.amount}
        ];
        kpiList.forEach(k => {
            kpiGrid.innerHTML += `<div class="card"><div class="kpi-title">${k.t}</div><div class="kpi-value">${k.v} Buyers</div><div class="kpi-amt">${fmtCur(k.a)}</div></div>`;

        // Priority Targets

        });

        function renderKamView() {
            const kam = sel.value;
            const cont = document.getElementById('kamContent');
            if(!kam) { cont.innerHTML = ''; return; }
            const d = data.kam_details[kam];

            function makeTable(title, rows, stage) {
                if(rows.length === 0) return '';
                let total = 0;
                let html = `<h3>${title}</h3><table><thead><tr><th>Merchant</th><th>Buyer ID / Name</th><th>Monto</th><th>Detalle / Tags</th><th>Notas CX</th></tr></thead><tbody>`;
                
                // Group by merchant
                let grouped = {};
                rows.forEach(r => {
                    if(!grouped[r.merch]) grouped[r.merch] = [];
                    grouped[r.merch].push(r);
                    total += r.amt;
                });

                for(let m in grouped) {
                    html += `<tr class="group-header"><td colspan="5">${m}</td></tr>`;
                    grouped[m].forEach(r => {
                        let detail = '';
                        if(stage === 'info') detail = r.docs;
                        if(stage === 'risk') detail = r.tags;
                        if(stage === 'form') detail = r.docs;
                        if(stage === 'sig') detail = r.link;

                        html += `<tr>
                            <td></td>
                            <td><small>${r.id}</small><br>${r.title}</td>
                            <td>${fmtCur(r.amt)}</td>
                            <td><small>${detail}</small></td>
                            <td><small>${r.notes || ''}</small></td>
                        </tr>`;
                    });
                }
                html += `</tbody></table><div class="stage-total">Total ${title}: ${fmtCur(total)}</div>`;
                return html;
            }

            cont.innerHTML = makeTable('1. Pending Information', d.info, 'info') +
